<!DOCTYPE html>
<html>
    <head>

        <meta charset="UFT-8">
        <meta name="author" name="damian bearsdlee">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Various art works</title>
        
        <style>
            body {
                background-color:goldenrod;
                text-align: center;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            .container {
                background-color: darkmagenta;
                width: 600;
                margin:auto;
                padding: 20;
                border: 1pt solid black;
            }
            .description{
                background-color: blueviolet;
                color: black;
                font-size: medium;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
        </style>
    </head>

    <body>
        <div id="various artworks" class="container">
            <h1>Different photoshopped creations</h1>
            <img src="media/Game Concept.jpg" height="400" width="400" alt="power of greed">
            <h2>short animation</h2>
            <img src="media/Shooting Star.gif" height="400" width="400" alt="stars">
        </div>

        <div id="blender animation" class="container">
            <h1>Blender animation</h1>
            <video width="500" height="450" poster="100" preload controls>
                <source src="video/Cave.mp4" type="video/mp4">
            </video>
        </div>
        
        <div id="audio" class="description">
            <h1>audio creation</h1>
            <audio preload controls>
                <source src="./media/The call of the ocean.wav" type="audio/wav">
            </audio>
            <h2>short discription</h2>
            <p>The thought was to this was<br />
            what would happen if you were diving,<br />
            searching for something in the ocean<br />
            only to be pulled in by some mysterious singing.</p>
        </div>
    </body>
